<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen YouTube Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div class="video-container">
    <iframe
            src="https://www.youtube.com/embed/zZ7AimPACzc?autoplay=1&controls=1&rel=0&modestbranding=1"
            allowfullscreen
            allow="autoplay; encrypted-media"
    ></iframe>
</div>
</body>
</html>
